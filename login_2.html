<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Farmacia</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Barra superior con logo -->
    <header class="header">
        <div class="header-box">
            <img src="logo farmacia.png" alt="Logo de la Farmacia" class="header-logo">
            <h1>Farmacia la Pildora</h1>
        </div>
    </header>

    <!-- Contenedor del formulario de login -->
    <main class="login-container">
        <div class="login-box">
            <img src="Usuario.png" alt="Imagen de Login" class="login-image">
            <form action="/login" method="POST">
                <div class="input-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="button" onclick="window.location.href='Sistema-farmacia.html'">Iniciar Sesión</button>
                <p class="register-link"><a href="Empleados.html">Registrar Nuevo Usuario</a></p>
            </form>
        </div>
    </main>

</body>
</html>
